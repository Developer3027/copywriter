name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

  scan_js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  db_prepare:
    runs-on: ubuntu-latest
    strategy:
    matrix:
      ruby-version: .ruby-version
      database_name: [copywriter_test]
      database_host: [localhost]
      database_port: [5432]
      database_user: [postgres]
      database_password: [postgres]

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ matrix.database_user }}
          POSTGRES_PASSWORD: ${{ matrix.database_password }}
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1

      - name: Build test database
        env:
          RAILS_ENV: test
          DATABASE_NAME_TEST: ${{ matrix.database_name }}
          DATABASE_HOST_TEST: ${{ matrix.database_host }}
          DATABASE_PORT_TEST: ${{ matrix.database_port }}
          DATABASE_USER_TEST: ${{ matrix.database_user }}
          DATABASE_PASSWORD_TEST: ${{ matrix.database_password }} 
        run: |
          bin/rails db:prepare
          bin/rails db:migrate
          bin/rails db:seed

  system_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Run system test
        run: bin/rails test:system

